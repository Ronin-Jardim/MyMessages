<!-- FORM TO CREATE THE POSTS -->

<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form 
    (ngSubmit)="onSavePost()" 
     *ngIf="!isLoading"
     [formGroup]="form">

    <mat-form-field>
        <input 
        matInput 
        type="text" 
       formControlName="title"
        placeholder="Post Title *"
    >
        <mat-error
        *ngIf="form.get('title').invalid">
       
        Please Enter A Title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview">
        <img [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    </div>
        <mat-form-field>
        
            <textarea
             matInput 
             rows="4" 
             formControlName="content"
             placeholder="Post Content *"
             >
            </textarea>
             <mat-error
             *ngIf="form.get('content').invalid">
            
             Please Enter Some Content</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button 
        color="accent" 
        type="submit">
        Save Post
    </button>
</form>
</mat-card>
